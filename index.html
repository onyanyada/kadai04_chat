<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>見ながらチャット</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Sawarabi+Gothic&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Yuji+Syuku&display=swap" rel="stylesheet">

</head>

<body>

  <header>
    <div class="header-inner">
      <div class="header-left">
        <h1>みながらchat</h1>
      </div>
      <div class="header-right">
        <p id="status" class="loader"></p>
        <img src="./img/guest.jpeg" id="prof" alt="">
        <p id="gname"></p>
        <p id="out">ログアウト</p>
      </div>
    </div>
  </header>
  <main>
    <div class="wrapper">
      <div id="output">
      </div>
      <div class="right-contents">
        <div class="youtube-input">
          <label for="youtube-link"><i class="fa-brands fa-youtube"></i> 一緒に見るYouTube動画</label>
          <input type="text" id="youtube-link" placeholder="YouTubeのURLを入力してください">
          <button id="embed-video">動画を埋め込む</button>
        </div>
        <div class="uodown-output">
        </div>
        <div class="input">
          <div><input type="text" id="uname" placeholder="名前"></div>
          <textarea id="text" cols="30" rows="5" placeholder="コメント"></textarea>
          <div>
            <input id="file" name="file" type="file" accept=".png, .jpeg, .jpg">
          </div>
          <div id="results"></div>
          <button id="send">送信</button>
        </div>
      </div>
    </div>
  </main>



  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- JQuery -->



  <script src="https://kit.fontawesome.com/8d6b14efb8.js" crossorigin="anonymous"></script>
  <script type="module" src="js/script.js"></script>
  <script type="module" src="js/firebase.js"></script>
</body>

</html>
